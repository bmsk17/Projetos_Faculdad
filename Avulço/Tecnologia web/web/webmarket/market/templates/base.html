<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    {% block headers %}
    {% endblock %}
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        {% if request.user.is_authenticated %}
        <a href="/cart">Carrinho</a>
        <a href="/accounts/logout">Sair da conta: {{ request.user.username }}</a>
            {% if request.user.is_staff %}
            <a href="/admin">Administração</a>
            {% endif %}
        {% else %}
        <a href="/accounts/login">Fazer login</a>
        <a href="/accounts/signup">Criar conta</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
